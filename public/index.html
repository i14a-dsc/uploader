<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uploader</title>
    <link rel="stylesheet" href="/css/common.css" />
    <style>
      .welcome-section {
        text-align: center;
        padding: 4rem 0;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .header h1 {
        margin: 0;
        flex: 1;
      }

      .welcome-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
      }

      .welcome-subtitle {
        color: var(--text-secondary);
        margin-bottom: 2rem;
      }

      .action-buttons {
        display: flex;
        gap: 1rem;
        justify-content: center;
        margin-bottom: 4rem;
      }

      .recent-files-section {
        margin-top: 2rem;
      }

      .section-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1.5rem;
      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        color: var(--text-secondary);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Uploader</h1>
        <nav class="nav">
          <a href="/" class="nav-item active">
            <span class="material-icons">home</span>
            <span>Home</span>
          </a>
          <a href="/upload" class="nav-item">
            <span class="material-icons">upload</span>
            <span>Upload</span>
          </a>
          <a href="/files" class="nav-item">
            <span class="material-icons">folder</span>
            <span>Files</span>
          </a>
        </nav>
        <button class="mobile-menu-btn" onclick="toggleMobileMenu()">
          <span class="material-icons">menu</span>
        </button>
      </div>

      <div class="mobile-menu" id="mobileMenu">
        <div class="mobile-menu-header">
          <h2>Menu</h2>
          <button class="mobile-menu-close" onclick="toggleMobileMenu()">
            <span class="material-icons">close</span>
          </button>
        </div>
        <nav class="mobile-menu-nav">
          <a href="/" class="nav-item active">
            <span class="material-icons">home</span>
            <span>Home</span>
          </a>
          <a href="/upload" class="nav-item">
            <span class="material-icons">upload</span>
            <span>Upload</span>
          </a>
          <a href="/files" class="nav-item">
            <span class="material-icons">folder</span>
            <span>Files</span>
          </a>
        </nav>
      </div>

      <section class="welcome-section">
        <h1 class="welcome-title">Welcome to Uploader</h1>
        <p class="welcome-subtitle">Simple and fast file sharing for your local network</p>
        <div class="action-buttons">
          <a href="/upload" class="btn">
            <span class="material-icons">upload_file</span>
            Upload Files
          </a>
          <a href="/files" class="btn btn-secondary">
            <span class="material-icons">folder</span>
            Browse Files
          </a>
        </div>
      </section>

      <section class="recent-files-section">
        <div class="section-header">
          <h2>Recent Uploads</h2>
          <a href="/files" class="btn btn-secondary">View All Files</a>
        </div>
        <div class="file-list" id="recentFiles"></div>
      </section>
    </div>

    <script>
      async function loadRecentFiles() {
        try {
          const response = await fetch('/api/files');
          const data = await response.json();
          const recentFiles = data.files.slice(0, 5);
          const fileList = document.getElementById('recentFiles');

          if (recentFiles.length === 0) {
            fileList.innerHTML = `
                        <div class="empty-state">
                            <span class="material-icons" style="font-size: 3rem; margin-bottom: 1rem;">upload_file</span>
                            <p>No files uploaded yet</p>
                        </div>
                    `;
            return;
          }

          fileList.innerHTML = recentFiles
            .map(
              file => `
                    <div class="file-item">
                        <div class="file-info">
                            <span class="material-icons">description</span>
                            <span>${file.fileName}</span>
                        </div>
                        <div class="file-actions">
                            <a href="${file.url}" class="btn btn-secondary" title="Download" download>
                                <span class="material-icons">download</span>
                            </a>
                        </div>
                    </div>
                `
            )
            .join('');
        } catch (error) {
          console.error('Error loading recent files:', error);
        }
      }

      function showToast(message, isError = false) {
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = message;
        if (isError) {
          toast.style.backgroundColor = 'var(--error-color)';
        }
        document.body.appendChild(toast);

        setTimeout(() => {
          toast.remove();
        }, 3000);
      }

      function toggleMobileMenu() {
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenu.classList.toggle('active');
      }

      popupOverlay.addEventListener('click', () => {
        closeSharePopup();
        const mobileMenu = document.getElementById('mobileMenu');
        mobileMenu.classList.remove('active');
      });

      loadRecentFiles();
    </script>
  </body>
</html>
