<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Files - Uploader</title>
    <link rel="stylesheet" href="/css/common.css" />
    <style>
      .files-container {
        max-width: 1000px;
        margin: 0 auto;
        padding: 0 1rem;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 1rem;
        margin-bottom: 2rem;
      }

      .header a {
        text-decoration: none;
        color: var(--text-secondary);
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .file-size {
        color: var(--text-secondary);
        font-size: 0.875rem;
      }

      .popup-content {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        min-width: 300px;
      }

      .popup-buttons {
        display: flex;
        justify-content: flex-end;
        gap: 0.5rem;
        margin-top: 1rem;
      }

      .empty-state {
        text-align: center;
        padding: 3rem;
        color: var(--text-secondary);
      }

      .file-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 8px;
        margin-bottom: 0.5rem;
        background: var(--bg-secondary);
        width: 100%;
        box-sizing: border-box;
      }

      .file-info {
        display: flex;
        align-items: center;
        gap: 1rem;
        min-width: 0;
      }

      .file-info > div {
        min-width: 0;
      }

      .file-info span:not(.material-icons) {
        display: block;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .file-info .file-name {
        max-width: 300px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .file-actions {
        display: flex;
        gap: 0.5rem;
      }

      .file-actions .btn {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .file-actions .btn span:not(.material-icons) {
        display: none;
      }

      .file-actions .btn-download {
        flex: 1;
        min-width: 120px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .file-actions .btn-download span:not(.material-icons) {
        display: none;
      }

      @media (max-width: 768px) {
        .files-container {
          padding: 0 0.75rem;
          width: 100%;
          box-sizing: border-box;
        }

        .file-item {
          flex-direction: column;
          gap: 1rem;
          padding: 0.75rem;
        }

        .file-info {
          width: 100%;
        }

        .file-info .file-name {
          max-width: none;
        }

        .file-actions {
          width: 100%;
          justify-content: flex-end;
        }

        .file-actions .btn {
          padding: 0.5rem;
        }

        .file-actions .btn span:not(.material-icons) {
          display: inline;
          font-size: 0.875rem;
        }

        .file-actions .btn-download {
          min-width: 100%;
        }

        .file-actions .material-icons {
          font-size: 1.25rem;
        }
      }

      @media (max-width: 480px) {
        .file-actions {
          flex-wrap: wrap;
        }

        .file-actions .btn:not(.btn-download) {
          flex: 1;
          min-width: 80px;
        }

        .file-actions .btn-download {
          order: -1;
          margin-bottom: 0.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="files-container">
        <div class="header">
          <a href="/">
            <span class="material-icons">arrow_back</span>
            Back to Home
          </a>
          <h1>Files</h1>
        </div>

        <div class="file-list" id="fileList"></div>
      </div>
    </div>

    <div id="renamePopup" class="popup" style="display: none">
      <div class="popup-content">
        <h3>Rename File</h3>
        <input type="text" id="newFileName" class="input" placeholder="New file name" />
        <div class="popup-buttons">
          <button class="btn btn-secondary" onclick="closeRenamePopup()">Cancel</button>
          <button class="btn" onclick="confirmRename()">Rename</button>
        </div>
      </div>
    </div>

    <div id="sharePopup" class="popup" style="display: none">
      <div class="popup-content">
        <h3>Share File</h3>
        <input type="text" id="shareUrl" class="input" readonly />
        <div class="popup-buttons">
          <button class="btn btn-secondary" onclick="closeSharePopup()">Close</button>
          <button class="btn" onclick="copyShareUrl()">Copy URL</button>
        </div>
      </div>
    </div>

    <div id="popupOverlay" class="popup-overlay" style="display: none"></div>

    <script>
      let currentFileName = '';
      const renamePopup = document.getElementById('renamePopup');
      const sharePopup = document.getElementById('sharePopup');
      const popupOverlay = document.getElementById('popupOverlay');
      const newFileNameInput = document.getElementById('newFileName');
      const shareUrlInput = document.getElementById('shareUrl');

      async function loadFiles() {
        try {
          const response = await fetch('/api/files');
          const data = await response.json();
          const fileList = document.getElementById('fileList');

          if (data.files.length === 0) {
            fileList.innerHTML = `
                        <div class="empty-state">
                            <span class="material-icons" style="font-size: 3rem; margin-bottom: 1rem;">folder_open</span>
                            <p>No files found</p>
                        </div>
                    `;
            return;
          }

          fileList.innerHTML = data.files
            .map(
              file => `
                    <div class="file-item">
                        <div class="file-info">
                            <span class="material-icons">description</span>
                            <div>
                                <span>${file.fileName}</span>
                                <div class="file-size">${formatFileSize(file.size)}</div>
                            </div>
                        </div>
                        <div class="file-actions">
                            <a href="${file.url}" class="btn btn-download" download title="Download">
                                <span class="material-icons">download</span>
                                <span>Download</span>
                            </a>
                            <button class="btn btn-secondary" onclick="showSharePopup('${file.url}')" title="Share">
                                <span class="material-icons">share</span>
                                <span>Share</span>
                            </button>
                            <button class="btn btn-secondary" onclick="showRenamePopup('${file.fileName}')" title="Rename">
                                <span class="material-icons">edit</span>
                                <span>Rename</span>
                            </button>
                            <button class="btn btn-secondary" onclick="deleteFile('${file.fileName}')" title="Delete">
                                <span class="material-icons">delete</span>
                                <span>Delete</span>
                            </button>
                        </div>
                    </div>
                `
            )
            .join('');
        } catch (error) {
          console.error('Error loading files:', error);
        }
      }

      function formatFileSize(bytes) {
        if (bytes === 0) return '0 B';
        const k = 1024;
        const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
        const i = Math.floor(Math.log(bytes) / Math.log(k));
        return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
      }

      function showRenamePopup(fileName) {
        currentFileName = fileName;
        newFileNameInput.value = fileName;
        renamePopup.style.display = 'block';
        popupOverlay.style.display = 'block';
        newFileNameInput.select();
      }

      function closeRenamePopup() {
        renamePopup.style.display = 'none';
        popupOverlay.style.display = 'none';
      }

      async function confirmRename() {
        const newName = newFileNameInput.value.trim();
        if (!newName) return;

        try {
          const response = await fetch(`/api/files/${currentFileName}/rename`, {
            method: 'PUT',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ newName }),
          });

          if (response.ok) {
            closeRenamePopup();
            loadFiles();
            showToast('File renamed successfully');
          } else {
            showToast('Error renaming file', true);
          }
        } catch (error) {
          console.error('Error renaming file:', error);
          showToast('Error renaming file', true);
        }
      }

      function showSharePopup(fileUrl) {
        const fullUrl = window.location.origin + fileUrl;
        shareUrlInput.value = fullUrl;
        sharePopup.style.display = 'block';
        popupOverlay.style.display = 'block';
        shareUrlInput.select();
      }

      function closeSharePopup() {
        sharePopup.style.display = 'none';
        popupOverlay.style.display = 'none';
      }

      async function copyShareUrl() {
        try {
          await navigator.clipboard.writeText(shareUrlInput.value);
          showToast('URL copied to clipboard');
        } catch (error) {
          console.error('Error copying URL:', error);
          showToast('Error copying URL', true);
        }
      }

      async function deleteFile(fileName) {
        if (!confirm('Are you sure you want to delete this file?')) return;

        try {
          const response = await fetch(`/api/files/${fileName}`, {
            method: 'DELETE',
          });

          if (response.ok) {
            loadFiles();
            showToast('File deleted successfully');
          } else {
            showToast('Error deleting file', true);
          }
        } catch (error) {
          console.error('Error deleting file:', error);
          showToast('Error deleting file', true);
        }
      }

      function showToast(message, isError = false) {
        const toast = document.createElement('div');
        toast.className = 'toast';
        toast.textContent = message;
        if (isError) {
          toast.style.backgroundColor = 'var(--error-color)';
        }
        document.body.appendChild(toast);

        setTimeout(() => {
          toast.remove();
        }, 3000);
      }

      popupOverlay.addEventListener('click', () => {
        closeRenamePopup();
        closeSharePopup();
      });

      loadFiles();
    </script>
  </body>
</html>
